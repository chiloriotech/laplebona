<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Plebona 100.9</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header Section -->
        <header class="header">
            <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <strong>LA PLEBONA 100.9 FM</strong>
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasic" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item is-active">Home</a>
                        <a class="navbar-item">Schedule</a>
                        <a class="navbar-item">DJs</a>
                        <a class="navbar-item">Contact</a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Listen Live</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Logo Section -->
        <section class="section logo-section">
            <div class="container has-text-centered">
                <figure class="image is-128x128 is-inline-block">
                    <img src="https://via.placeholder.com/128x128" alt="Radio Station Logo" id="radio-logo">
                </figure>
            </div>
        </section>

        <!-- Hero Section -->
        <section class="hero is-medium is-primary">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1">
                        Welcome to RADIO FM
                    </h1>
                    <h2 class="subtitle">
                        The best music and talk 24/
                    </h2>
                    <button class="button is-large is-white is-outlined">
                        <span class="icon">
                            <i class="fas fa-play"></i>
                        </span>
                        <span>Listen Now</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Programs Carousel -->
        <section class="section">
            <div class="container">
                <h2 class="title has-text-centered mb-6">Our Programs</h2>
                
                <div class="carousel-container">
                    <div class="carousel" id="programs-carousel">
                        <!-- Programs will be added here by JavaScript -->
                    </div>
                    
                    <button class="carousel-nav carousel-prev" aria-label="Previous">
                        <span class="icon is-large">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                    </button>
                    
                    <button class="carousel-nav carousel-next" aria-label="Next">
                        <span class="icon is-large">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Font Awesome for icons -->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <!-- Main JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
